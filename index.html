    // // 坐标转换完之后的回调函数
    translateCallback = function (data) {
        if (data.status === 0) {
            // 向地图添加标注
            for (var i = 0; i < points_niu.length; i++) {
                // import iconCar from './png/youxiu.png';
                var myIcon = new BMap.Icon('./png/牛.png', new BMap.Size(80,80));
                var point = new BMap.Point(points_niu[i][0], points_niu[i][1]);
                // 创建标注对象并添加到地图
                var marker = new BMap.Marker(point, { icon: myIcon });
                // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                map.addOverlay(marker); // 将标注添加到地图中
                var label = new BMap.Label(points_niu[i][2], { offset: new BMap.Size(-20, -20) });
                marker.setLabel(label); //添加百度label
                map.addOverlay(marker);
            };

            for (var i = 0; i < points_you.length; i++) {
                // import iconCar from './png/youxiu.png';
                var myIcon = new BMap.Icon('./png/优.png', new BMap.Size(80,80));
                var point = new BMap.Point(points_you[i][0], points_you[i][1]);
                // 创建标注对象并添加到地图
                var marker = new BMap.Marker(point, { icon: myIcon });
                // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                map.addOverlay(marker); // 将标注添加到地图中
                var label = new BMap.Label(points_you[i][2], { offset: new BMap.Size(-20, -20) });
                marker.setLabel(label); //添加百度label
                map.addOverlay(marker);
            };

            for (var i = 0; i < points_fang.length; i++) {
                var myIcon = new BMap.Icon('./png/房子.png', new BMap.Size(80,80));
                var point = new BMap.Point(points_fang[i][0], points_fang[i][1]);
                // 创建标注对象并添加到地图
                var marker = new BMap.Marker(point, { icon: myIcon });
                // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                map.addOverlay(marker); // 将标注添加到地图中

                const aa = points_fang[i][2]
                const bb = points_fang[i][3]
                const cc = points_fang[i][4]
                const ee = points_fang[i][5]
                const dd = `<div>${aa}</div><div>${bb}</div><div>${cc}</div><div>${ee}</div>`
                var label = new BMap.Label(dd, { offset: new BMap.Size(-30, 25) });
                marker.setLabel(label); //添加百度label
                map.addOverlay(marker);
            };

        }
    }

    setTimeout(function () {
        var convertor = new BMap.Convertor();
        var pointArr = [];
        pointArr.push(ggpoint);
        convertor.translate(pointArr, 1, 5, translateCallback)
    }, 1000)


    // 地图的点击事件
    map.addEventListener('click', function (e) {
        console.log('点击位置经纬度：' + e.point.lng + ',' + e.point.lat);
    });
